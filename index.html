<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Galaxy</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('https://i.pinimg.com/736x/c7/57/94/c757943ed2fa019ea8f4dd0b279f396b.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            animation: fadeIn 2s ease-in-out, float 3s infinite ease-in-out;
            position: relative;
            z-index: 1;
        }

        img {
            width: 50%;
            max-width: 400px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            animation: zoomIn 1.5s ease-in-out;
            position: relative;
            z-index: 1;
        }

        img:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
        }

        .cta-button {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background-color: #ff6f61;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            animation: fadeIn 2.5s ease-in-out;
            text-decoration: none;
            display: inline-block;
            position: relative;
            z-index: 1;
        }

        .cta-button:hover {
            background-color: #ff3b2f;
            transform: scale(1.1);
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .stars span {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle linear infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes twinkle {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="stars">
        
    </div>
    <h1>Bienvenue chez Burger Galaxy : où chaque bouchée est un voyage savoureux vers le burger parfait !</h1>
    <main>
        <a href="burger.html">
            <img src="come.jpg" alt="welcome">
        </a>
    </main>
    <a href="burger.html" class="cta-button">Commencez votre voyage</a>

    <script>
        
        const starsContainer = document.querySelector('.stars');
        const starCount = 500;

        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('span');
            star.style.width = `${Math.random() * 3}px`;
            star.style.height = star.style.width;
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.animationDuration = `${Math.random() * 3 + 2}s`;
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
